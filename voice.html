<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Converter AI Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #start-record {
            background-color: #28a745;
            color: white;
        }
        #convert-text {
            background-color: #007bff;
            color: white;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voice Converter AI Tool</h2>
        <button id="start-record">ðŸŽ¤ Start Recording</button>
        <textarea id="text-output" placeholder="Your speech will appear here..."></textarea>
        <button id="convert-text">ðŸ”Š Convert to Voice</button>
    </div>
    
    <script>
        const startRecordBtn = document.getElementById("start-record");
        const textOutput = document.getElementById("text-output");
        const convertTextBtn = document.getElementById("convert-text");

        // Speech to Text
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        startRecordBtn.addEventListener("click", () => {
            recognition.start();
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            textOutput.value = transcript;
        };

        recognition.onerror = (event) => {
            alert("Error occurred: " + event.error);
        };

        // Text to Speech
        convertTextBtn.addEventListener("click", () => {
            const text = textOutput.value;
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
